<style>
    body{
        margin: 0;
        background: url(img/background2.png);
        font-family: Arial;
        font-weight: 900;
    }
    #a1{
        color: #ffffff;
        font-size: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px;
        box-shadow: #ffffff 0px 10px 10px 0px;
        padding: 30px;
        height: 10px;
        border-radius: 15px;
        text-align: center;
        text-shadow: rgb(255, 255, 255) 0px 0px 20px;
    }
    #a1 span{
        color: gold;
        margin: 5px;

    }
    #a2{
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 35px;
        color: #ffffff;
        gap: 5px;
        text-wrap: wrap;
    }
    #a3{
        display: flex;
        align-items: center;
        justify-content: center;

    }
    @keyframes moveUpDown {

        50% {

        }

    #a5{

        font-size: 25px;
        display: flex;
        align-items: center;
        justify-content: first baseline;

    }

        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        left: 40px;
    }
    .q1{
        position: relative;
        left: 180px;
    }
    footer{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;

    }
    footer button{
        background: none;
        color: #ffffff;
        border: none;
        border-radius: 15px;
        padding-top: 30px;
    }
    footer img{
        transition: transform 0.5s ease;
    }
    footer img:hover{
        transform: scale(1.2);
    }
    footer p{
        font-size: 15px;
        font-weight: 900;
    }
